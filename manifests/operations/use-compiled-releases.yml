- type: replace
  path: /releases/name=locust?
  value:
    name: locust
    version: ((locust.version))
    sha1: ((locust.sha1))
    url: ((repository_base))/locust/locust-((locust.version))-((version-stemcell.os))-((version-stemcell.major)).tgz
    origin: https://github.com/cloudfoundry-community/locust-boshrelease/releases/download/v((locust.version))/locust-((locust.version)).tgz
    stemcell:
      os: ((version-stemcell.os))
      version: "((version-stemcell.major)).((version-stemcell.minor))"
- type: replace
  path: /releases/name=bpm?
  value:
    name: bpm
    version: ((bpm.version))
    sha1: ((bpm.sha1))
    url: ((repository_base))/bpm/bpm-((bpm.version))-((version-stemcell.os))-((version-stemcell.major)).tgz
    origin: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=((bpm.version))
    stemcell:
      os: ((version-stemcell.os))
      version: "((version-stemcell.major)).((version-stemcell.minor))"
